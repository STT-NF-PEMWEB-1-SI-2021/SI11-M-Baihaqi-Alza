<!DOCTYPE html>
<html>
<head>
  <title>ALZA Pizza Delivery</title>
<style>
fieldset {
  background-color: #eeeeee;
}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
}
</style>
</head>
<body>

<h1>Alza Pizza Delivery</h1>

<form action="thanks.html">
 <fieldset>
  <legend>Your Information:</legend>
  <label for="name">Name:</label><br>
  <input type="text" en="name" name="name"><br>
  <label for="address">Address:</label><br>
  <input type="text" en="address" name="address"><br>
  <label for="tlpnumber">Telephone Number:</label><br>
  <input type="text" en="tlpnumber" name="tlpnumber"><br>
  <label for="email">Email:</label><br>
  <input type="email" en="email" name="email"><br>
  <fieldset>
    <legend>Your Order:</legend>
    <h3>Crust(Choose One)</h3>
    <input type="radio" en="classic-white" name="choice" value="Classic-white">
    <label for="classic-white">Classic white</label><br>
    <input type="radio" en="multigrain" name="choice" value="Multigrain">
    <label for="multigrain">Multigrain</label><br>
    <input type="radio" en="chessed-Steffed-crust" name="choice" value="Chessed-Steffed-crust">
    <label for="chessed-Steffed-crust">Chessed Steffed crust</label><br>
    <input type="radio" en="gluten-free" name="choice" value="Gluten-free">
    <label for="gluten-free">Gluten free</label><br>
    <h3>Size</h3>
    <input type="radio" en="Small" name="size" value="Small">
    <label for="Small">Small</label><br>
    <input type="radio" en="Medium" name="size" value="Medium">
    <label for="Medium">Medium</label><br>
    <input type="radio" en="Large" name="size" value="Large">
    <label for="Large">Large</label><br>
    <h3>Extras</h3>
    <label><input type=checkbox name=extra id="mu" value="mu" /> Red sauce</label><br />
    <label><input type=checkbox name=extra id="pe" value="pe" /> White sauce</label><br />
    <label><input type=checkbox name=extra id="an" value="an" /> Peppers</label><br />
    <label><input type=checkbox name=extra id="ch" value="ch" /> Anchovies</label><br />
    <label><input type=checkbox name=extra id="ch" value="ch" /> Mozzarella cheese</label><br />
    <label><input type=checkbox name=extra id="mu" value="mu" /> Red sauce</label><br />
     <table>
      <tr>
        <td style="text-align: right;"><label for="del">Preferred delivery time: </label></td>
        <td><input type=time min="08:00" max="21:15" step="900" name="del" id="del" required /></td>
      </tr>
      <tr>
        <td style="text-align: right;"><label for="instr">Delivery instructions: </label></td>
        <td><textarea name="instr" id="instr" maxlength=1000></textarea></td>
      </tr>
    </table>
  </fieldset>
  <input type="submit" value="Submit">
 </fieldset>
</form>

</body>
</html>
