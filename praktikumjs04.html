<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum JS 4</title>
    <script>
        function hitung() {
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3").value=z;
            console.log("Ángka 1 :" + x);
            console.log("Ángka 2 :" + y);
            console.log("Hasil :" + z)
        }
    </script>
</head>
<body>
    <form id="frm1">
        <input type="text" id="bil1" value="4" onchange="hitung()"><br><br>
        <b></b><input type="text" id="bil2" value="5" onchange="hitung()"><br><br>
        <b></b><input type="text" id="bil3" value="9"><br>
    </form>
</body>
</html>
